<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="../css/additem.css">
    <script type='text/javascript' src='../node_modules\jquery\dist\jquery.js'> </script>
    <script> 
    $(function(){
      $("#addnewform").load("../components/addnewitem.html"); 
    });
    </script> 
    <script type='text/javascript' src='modal.js'> </script>

</head>

<body>
    <div class="topsection">
        <h1 id="additemtitle" class="header">Add Food</h1>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <img src="../assets\foodventorylogo.png" alt="Fridge" class="Fridge">
    </div>
    <form action="javascript:toggleModal()">
        <p>Have you recorded this item before?</p>
        <label for="alreadyadded">Yes</label><br>
        <input type="radio" id="alreadyadded" name="additem" value="True"><br>
        <label for="notaddedbefore">No</label><br>
        <input type="radio" id="notaddedbefore" name="additem" value="False"><br>
        <button type="submit">Next</button>
    </form>
    <div id="modal" class="modals">
        <div class="modal-content">
            <span id="close-button" class="close-buttons">&times;</span>
            <div class="addnewform"></div>
        </div>
    </div>
</body>
