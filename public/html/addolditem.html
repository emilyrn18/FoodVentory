<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/addItemForm.css">
</head>

<body>
    <form id="no-form" action="html/inventory.html">
        <div class="container">
            <h2 class="section-title">Select Item</h2>
            <select name="Food items in inventory" id="current-food-items">
                <option value="corn">Corn</option>
            </select>
            <label for="expiration"><b>Expiration Date</b></label>
            <input type="date" placeholder="Expiration Date" name="expiration" required>

            <label for="quantity"><b>Quantity</b></label>
            <input type="number" min="1" step="1" value="1" name="quantity" required>

            <button type="submit">Add Item</button>
            <button type="button" id="cancel-id" class="cancel-but" onclick="location.href='html/inventory.html';">Cancel</button>
        </div>
    </form>
</body>
